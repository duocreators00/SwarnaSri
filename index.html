<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sparkle Hero -->
  <div class="hero" id="hero">
    <h1>🎉 Happy Birthday, <span class="highlight">Byeon Woo Seok!</span> 🎂</h1>
  </div>

  <!-- Surprise Section -->
  <div class="section hidden" id="surprise">
    <h2 class="title">A Special Surprise Awaits 🎁</h2>
    <p class="subtitle">Wishing you joy, love, and happiness today and always!</p>
<div class="gallery">
  <div class="card">
    <div class="img-container">
      <img src="https://i.cdn.newsbytesapp.com/images/l53820240522160437.jpeg" alt="Memory 1"/>
    </div>
    <div class="card-content">
      <h3>🎂 Memory 1</h3>
      <p>Here’s a special wish just for you ✨</p>
    </div>
  </div>
  <div class="card">
    <div class="img-container">
      <img src="https://koreajoongangdaily.joins.com/data/photo/2024/11/15/f690baf5-deb6-4c6e-b2d7-d26f839d03b3.jpg" alt="Memory 2"/>
    </div>
    <div class="card-content">
      <h3>🎉 Memory 2</h3>
      <p>May your day be filled with sweetness 🎂</p>
    </div>
  </div>
  <div class="card">
    <div class="img-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/240909_Byeon_Woo_Seok_%28%EB%B3%80%EC%9A%B0%EC%84%9D%29.png/960px-240909_Byeon_Woo_Seok_%28%EB%B3%80%EC%9A%B0%EC%84%9D%29.png" alt="Memory 3"/>
    </div>
    <div class="card-content">
      <h3>🎁 Memory 3</h3>
      <p>Cheers to many more happy moments 🎉</p>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
